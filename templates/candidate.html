<!DOCTYPE html>
<html>
<head>
    <title>Candidate Page</title>
    <style>
        /* Add your CSS styles here */
        h2 {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Iterate over the dictionary keys (topics) -->
    {% for question, data_dict in submitted_data.items() %}
        <h2>{{ question }}</h2>
        <p>Answer: {{ data_dict['answer'] }}</p>
         
    {% endfor %}
</body>
</html>
