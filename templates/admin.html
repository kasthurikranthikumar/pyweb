<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .left-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section ul {
            list-style: none;
            padding-left: 0;
        }

        .section ul li {
            margin-bottom: 5px;
            cursor: pointer; /* Change cursor to pointer on hover */
            padding: 10px;
            transition: background-color 0.3s; /* Add smooth transition */
        }

        .section ul li:hover {
            background-color: #ccc; /* Highlight background color on hover */
        }

        .tabcontent {
            margin-left: 220px;
            padding: 20px;
        }

         /* Styling for the toast */
         .toast {
            position: fixed;
            top: 20px; /* Adjust top positioning */
            left: 50%;
            transform: translateX(-50%);
            background-color: red; /* Change background color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0.9;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="left-panel"> 
        
        <div class="section">
            <h3>Menu</h3>
            <ul>
                <li><a href="/" style="text-decoration: none; color: #333;" target="_blank">candidate page</a> </li>
                <li> <a href="/reset" style="text-decoration: none; color: #333;">Reset Memory</a> </li>
                <li>----------</li>
                <li onclick="openTab(event, 'Java')">Java</li>
                <li onclick="openTab(event, 'Selenium')">Selenium</li>
                <li onclick="openTab(event, 'basic')">Basic</li>
            </ul>
        </div>
    </div>

    <div class="tabcontent">
        <!-- Content for each tab -->
        <div id="Java" class="tabcontent">
            <h2>Java </h2>
            <!-- Links for Page 1 -->
            <ul>
                <li><a href="#" onclick="submitData('java','Explain',event)">This</a></li> 
                

                <!-- Add more links here -->
            </ul>
        </div>

        <div id="Selenium" class="tabcontent">
            <h2>Selenium </h2>
            <!-- Links for Page 2 -->
            <ul>
                <li><a href="#" onclick="submitData('selenium','Implicit Wait',event)">Implicit Wait</a></li>
                <li><a href="#" onclick="submitData('selenium','Explicit Wait',event)">Explicit Wait</a></li> 
                <li><a href="#" onclick="submitData('selenium','Fluent Wait',event)">Fluent Wait</a></li> 
                <li><a href="#" onclick="submitData('selenium','Implicit vs Explicit',event)">Implicit vs Explicit</a></li>
                <li><a href="#" onclick="submitData('selenium','Implicit vs Explicit vs Fluent',event)">Implicit vs Explicit vs Fluent</a></li>  
                <!-- Add more links here -->
            </ul>
        </div>

        <div id="basic" class="tabcontent">
            <h2>Basic </h2>
            <!-- Links for Page 3 -->
            <ul>
                <li><a href="#" onclick="submitData('basic','introduction',event)">Introduction</a></li> 
                <li><a href="#" onclick="submitData('basic','introduction',event)">Introduction</a></li> 
                <li><a href="#" onclick="submitData('basic','introduction',event)">Introduction</a></li>  
                <!-- Add more links here -->
            </ul>
        </div>
    </div>

    <script>
        // JavaScript functions for tab and link handling
        function showToast(message) {
            // Create a toast element
            var toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;

            // Append the toast to the body
            document.body.appendChild(toast);
            console.log('Question     :      ' + toast)
            // Automatically remove the toast after a few seconds
            setTimeout(function () {
                toast.remove();
            }, 5000);
        }

        function openTab(event, tabName) {
          
            
            // Display the selected tab
            var selectedTabContent = document.getElementById(tabName);
            //selectedTabContent.style.display = "block";
            
            // Scroll the selected tab into view
            selectedTabContent.scrollIntoView({ behavior: 'smooth' });
        }

        function submitData(sheetname, question, event) {
            event.preventDefault(); // Prevent the default link behavior
           
            var clickedLinkText = event.target.textContent;
            
            showToast('Clicked: ' + clickedLinkText);
           
            var data = {
            sheetname: sheetname,
            question: question
            };

            fetch("/admin", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json;charset=UTF-8"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log("POST request sent to /admin with sheetname:", sheetname, "and question:", question);
                } else {
                    console.error("Error sending POST request:", response.status, response.statusText);
                }
            })
            .catch(error => {
                console.error("An error occurred:", error);
            });
           
        }

        </script>
    </body>
    </html>
